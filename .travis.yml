language: node_js

node_js:
  - 10

install:
  - npm install -g codecov

script:
  - npm test

after_success:
  - npm run coverage
  - codecov --token=$CODECOV_TOKEN

deploy:
  provider: pages
  skip-cleanup: false
  github-token: $GITHUB_TOKEN
  keep-history: true
  local_dir: build
  on:
    branch: test-deploy
